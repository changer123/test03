			#box-02-02-right-01,

			#box-02-02-right-04,
			#box-02-02-right-05,
			#box-02-02-right-06,
			#box-02-02-right-07,
			#box-02-02-right-08,
			#box-02-02-right-09,
			#box-02-02-right-10,
			{
				position: absolute;
				width: 100%;
				height: 100%;

				top: 0px;

                background: white;
                /*border: 2px solid gainsboro;*/

		<script>
			$(document).ready(function() {
				setInterval(genghuang, 2000);

				function genghuang() {
					$(".box-02-02-lunbo-img:last-child").animate({
							"opacity": "0"
						},
						200,
						function() {
							$("#box-02-02-lunbo").prepend($(this));
							$(this).animate({
								"opacity": "1"
							}, 200);
						}
					);
				}
				$(".box-02-02-left-text").mouseenter(function() {
					$("#box-02-02-right-01").css("display", "none");
					$("#box-02-02-right-02").css("display", "none");
					$("#box-02-02-right-03").css("display", "none");
					$("#box-02-02-right-04").css("display", "none");
					$("#box-02-02-right-05").css("display", "none");
					$("#box-02-02-right-06").css("display", "none");
					$("#box-02-02-right-07").css("display", "none");
					$("#box-02-02-right-08").css("display", "none");
					$("#box-02-02-right-09").css("display", "none");
					$("#box-02-02-right-10").css("display", "none");
					var tag = $(this).index();
					switch(tag) {
						case 0:
							$("#box-02-02-right-01").css("display", "block");
							break;
						case 1:
							$("#box-02-02-right-02").css("display", "block");
							break;
						case 2:
							$("#box-02-02-right-03").css("display", "block");
							break;
						case 3:
							$("#box-02-02-right-04").css("display", "block");
							break;
						case 4:
							$("#box-02-02-right-05").css("display", "block");
							break;
						case 5:
							$("#box-02-02-right-06").css("display", "block");
							break;
						case 6:
							$("#box-02-02-right-07").css("display", "block");
							break;
						case 7:
							$("#box-02-02-right-08").css("display", "block");
							break;
						case 8:
							$("#box-02-02-right-09").css("display", "block");
							break;
						case 9:
							$("#box-02-02-right-10").css("display", "block");
							break;
					

					}
					$("#box-02-02-right").fadeIn(100);
				});
				$("#box-02-02").mouseleave(function() {
					$("#box-02-02-right").fadeOut(100);
				});
			});
		</script>
